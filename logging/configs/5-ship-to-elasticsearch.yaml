# config map for filebeat configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /var/log/*.log
    output.elasticsearch:
      hosts: ['${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT:9200}']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
      version: "0.1"
  template:
    metadata:
      labels:
        app: my-app
        version: "0.1"
    spec:
      volumes:
      - name: varlog
        emptyDir: {}
      - name: filebeatconfig
        configMap:
          name: filebeat-config
      containers:
      - name: ship-app
        image: busybox:1.28
        args:
        - /bin/sh
        - -c
        - >
          i=0;
          while true;
          do
            echo "$i: $(date)" >> /var/log/1.log;
            i=$((i+1));
            sleep 3;
          done
        volumeMounts:
        - name: varlog
          mountPath: /var/log
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:6.4.0
        # args: [/bin/sh, -c, 'tail -n+1 -f /var/log/1.log']
        env:
        - name: ELASTICSEARCH_HOST
          value: "elastic"
        - name: ELASTICSEARCH_PORT
          value: "9200"
        volumeMounts:
        - name: varlog
          mountPath: /var/log/
        - name: filebeatconfig
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
